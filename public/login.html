<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.card{
width:95%;
max-width:420px;
background:#141422;
padding:25px;
border-radius:15px;
box-shadow:0 0 25px gold;
text-align:center;
}
h2{color:gold}
input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
}
button{
width:100%;
padding:12px;
background:gold;
border:none;
border-radius:8px;
font-weight:bold;
}
a{color:gold;text-decoration:none}
</style>
</head>
<body>

<div class="card">
<h2>Silk Casino</h2>

<form method="POST" action="/login">
<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>
<button>Login</button>
</form>

<p>New user? <a href="/register">Register</a></p>

</div>

</body>
</html>
